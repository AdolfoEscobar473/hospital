version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: hms_v3_postgres
    environment:
      POSTGRES_DB: hms_v3
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: hms_v3_backend
    environment:
      DJANGO_SECRET_KEY: change-me-in-production
      DJANGO_DEBUG: "true"
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1
      POSTGRES_DB: hms_v3
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      JWT_SECRET: change-me-jwt-secret
      CORS_ALLOWED_ORIGINS: http://localhost:5173
      USE_SQLITE: "false"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
    container_name: hms_v3_frontend
    environment:
      VITE_API_URL: http://localhost:8000/api
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
